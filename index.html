    <!-- CODE FOR LEAVE PLUS FORM -->
    <div class="leave-plus-form pt-5 col-12 col-md-6 mx-auto">
        <div class="row mb-3">
        <div class="col-12 col-md-6 mx-auto">
            <div class="input-group">
                <span class="input-group-text">Employee Name</span>
                <input type="text" class="form-control" id="employee-name" aria-label="employee-name">
            </div>
        </div>
    </div>
        <div class="row mb-3">
            <div class="col-12 col-md-6 mx-auto">
                <div class="input-group">
                    <span class="input-group-text">Annual Salary</span>
                    <input type="text" class="form-control" id="annual-salary" aria-label="Annual Salary">
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12 col-md-6 mx-auto">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="tto-toggle">
                    <label class="form-check-label" for="tto-toggle">Use TTO Amount</label>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12 col-md-6 mx-auto">
                <div class="input-group tto-section">
                    <span class="input-group-text">TTO Amount</span>
                    <input type="text" class="form-control" id="tto-amount" aria-label="TTO Amount" disabled>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12 col-md-6 mx-auto">
                <div class="input-group">
                    <span class="input-group-text term-time-only">Annual Salary (TTO Applied)</span>
                    <span class="form-control" id="tto-applied-salary" aria-label="TTO Applied Salary"></span>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12 col-md-6 mx-auto">
                <div class="input-group">
                    <span class="input-group-text">Daily Rate</span>
                    <span class="form-control" id="daily-rate" aria-label="Daily Rate"></span>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12 col-md-6 mx-auto">
                <div class="input-group">
                    <span class="input-group-text">Number of Days Requested</span>
                    <input type="text" class="form-control" id="days-requested" aria-label="Days Requested">
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12 col-md-6 mx-auto">
                <div class="input-group">
                    <span class="input-group-text">Total Loan</span>
                    <span class="form-control" id="total-loan" aria-label="Total Loan"></span>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12 col-md-6 mx-auto">
                <div class="input-group">
                    <span class="input-group-text">Repayment Period (months)</span>
                    <input type="text" class="form-control" id="repayment-period" aria-label="Repayment Period">
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12 col-md-6 mx-auto">
                <div class="input-group">
                    <span class="input-group-text">Monthly Deductions</span>
                    <span class="form-control" id="monthly-deductions" aria-label="Monthly Deductions"></span>
                </div>
            </div>
        </div>
<div class="row mb-3">
